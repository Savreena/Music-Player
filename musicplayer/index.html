<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <div class="player-details">
            <div class="disk"></div>
            <div class="info">
                <h2 class="music-name">Song Name</h2>
                <p class="artist-name">Artist Name</p>
            </div>
        </div>
    <audio src="" id="audio"></audio>
    <div class="controls">
        <button class="btn backward-btn"><img src="pre (1).png" alt=""></button>
        <button class="play-btn"><img src="playPPP.png" alt=""></button>
        <button class="btn forward-btn"><img src="nxt (1).png" alt=""></button>
    </div>
    <input type="range" class="seek-bar" value="0">
    <div class="time">
        <span class="current-time">00:00</span> / <span class="song-duration">00:00</span>
    </div>
    <div class="volume-control">
        <label for="volume">Volume</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>
    <div class="playlist">
        <ul id = "playlist">
            <!--playlist songs will be added here-->
        </ul>
        </div>
    </div>
    <script src="javascript.js"></script>
 
</body>
</html>
